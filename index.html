<!doctype html>
<html lang="utf-8">
<head>
    <meta charset="UTF-8">
    <title>柠檬跑步</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/report-1.2.min.css">
</head>
<body>
<div class="container">
    <div class="content report-content" data-kilomark="10000">
        <div class="info-box">
            <img class="avatar" src="http://statics.oulafen.com/h5_draw_map_color/image/avatar.jpg" alt="">
            <p class="name">oulafen</p>
            <p class="time">09月10日</p>
        </div>

        <div class="detail-box">
            <a class="detail-control"></a>
            <div class="total">
                <span class="num" data-distance="10000">10.00</span>
            </div>
            <div class="metas-box desc-metas">
                <div class="meta">
                    <div class="num" id="duration">00:00:00</div>
                    <p class="desc">时长</p>
                </div>
                <div class="meta">
                    <div class="num" id="avgSpeed" data-speed="2.37473"
                         data-avgspeed="2.3747328425552126">07'01''
                    </div>
                    <p class="desc">平均配速</p>
                </div>
                <div class="meta">
                    <div class="num" id="calories">563</div>
                    <p class="desc">大卡</p>
                </div>
            </div>
            <div class="color-line"></div>
            <div class="metas-box speed-metas">
                <div class="meta">
                    <span class="desc">最慢:</span>
                    <span class="num" id="minSpeed">-</span>
                </div>
                <div class="meta">
                    <span class="desc">平均:</span>
                    <span class="num">07'01''</span>
                </div>
                <div class="meta">
                    <span class="desc">最快:</span>
                    <span class="num" id="maxSpeed">-</span>
                </div>
            </div>
        </div>
        <div class="map-container" id="map-container" data-url="map-data.json"></div>
        <div class="map-filter">
            <img class="loading" src="http://statics.oulafen.com/h5_draw_map_color/image/loading.gif" alt="">
            <div class="error-msg"></div>
        </div>
        <img class="pointImg" src="http://statics.oulafen.com/h5_draw_map_color/image/point-start.png" alt="" id="pointStartImg">
        <img class="pointImg" src="http://statics.oulafen.com/h5_draw_map_color/image/point-end.png" alt="" id="pointEndImg">
    </div>
    <script type="text/javascript"
            src="//webapi.amap.com/maps?v=1.3&key=1388f2cb8ef2022d5b24aeff6ae9fab0"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/base.js"></script>
    <script src="map-data.js"></script>
    <script src="js/draw-map.js"></script>
</div>
</body>
</html>
